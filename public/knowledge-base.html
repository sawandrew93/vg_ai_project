<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
        }

        .tab:hover {
            background: #f1f5f9;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: #ede9fe;
        }

        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-danger {
            background: #ef4444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .document-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .document-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .document-content {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .document-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Knowledge Base Management</h1>
            <p>Upload and manage your AI chatbot's knowledge base</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('upload')">üì§ Upload Documents</button>
            <button class="tab" onclick="showTab('manage')">üìö Manage Documents</button>
            <button class="tab" onclick="showTab('test')">üîç Test Search</button>
            <button class="tab" onclick="showTab('stats')">üìä Statistics</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload" class="tab-content active">
            <div class="status" id="uploadStatus"></div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Drop files here or click to browse</h3>
                <p>Supports PDF, Word, Excel files up to 10MB each</p>
                <input type="file" id="fileInput" multiple accept=".pdf,.docx,.doc,.xlsx,.xls" style="display: none;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>

            <div id="filePreview" style="margin: 20px 0; display: none;">
                <h4>Selected Files:</h4>
                <div id="fileList"></div>
            </div>

            <div class="form-group">
                <label for="documentTitle">Document Title (optional)</label>
                <input type="text" id="documentTitle" placeholder="Enter a title for the document">
            </div>

            <button class="btn" id="uploadBtn" onclick="uploadDocuments()">
                <span id="uploadBtnText">Upload Documents</span>
                <div class="loading" id="uploadLoading" style="display: none;"></div>
            </button>
        </div>

        <!-- Manage Tab -->
        <div id="manage" class="tab-content">
            <div class="status" id="manageStatus"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Your Documents</h3>
                <button class="btn btn-secondary" onclick="loadDocuments()">üîÑ Refresh</button>
            </div>

            <div class="documents-grid" id="documentsGrid">
                <!-- Documents will be loaded here -->
            </div>
        </div>

        <!-- Test Tab -->
        <div id="test" class="tab-content">
            <div class="status" id="testStatus"></div>
            
            <div class="form-group">
                <label for="testQuery">Test Query</label>
                <input type="text" id="testQuery" placeholder="Ask a question to test your knowledge base">
            </div>

            <button class="btn" onclick="testSearch()">
                üîç Search Knowledge Base
            </button>

            <div id="searchResults" style="margin-top: 20px;"></div>
        </div>

        <!-- Stats Tab -->
        <div id="stats" class="tab-content">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
            
            <button class="btn btn-secondary" onclick="loadStats()">üîÑ Refresh Stats</button>
        </div>
    </div>

    <script>
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('kb_token');
            if (!token) {
                window.location.href = '/kb-login';
                return false;
            }
            return token;
        }

        // Initialize authentication
        document.addEventListener('DOMContentLoaded', async () => {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch('/api/agent/validate', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                if (!result.success) {
                    localStorage.removeItem('kb_token');
                    localStorage.removeItem('kb_user');
                    window.location.href = '/kb-login';
                    return;
                }
                
                // Add logout button to header
                const header = document.querySelector('.header');
                const user = JSON.parse(localStorage.getItem('kb_user') || '{}');
                header.innerHTML += `
                    <div style="position: absolute; top: 20px; right: 20px; color: white; opacity: 0.9;">
                        Welcome, ${user.name || 'User'} | 
                        <a href="#" onclick="logout()" style="color: white; text-decoration: underline;">Logout</a>
                    </div>
                `;
                
                // Load initial data
                loadStats();
            } catch (error) {
                console.error('Auth validation failed:', error);
                window.location.href = '/kb-login';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('kb_token');
            localStorage.removeItem('kb_user');
            window.location.href = '/kb-login';
        }

        // Make authenticated requests
        async function makeAuthenticatedRequest(url, options = {}) {
            const token = checkAuth();
            if (!token) return null;

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401) {
                localStorage.removeItem('kb_token');
                localStorage.removeItem('kb_user');
                window.location.href = '/kb-login';
                return null;
            }

            return response;
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'manage') {
                loadDocuments();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            showFilePreview();
        });

        fileInput.addEventListener('change', showFilePreview);

        function showFilePreview() {
            const files = fileInput.files;
            const preview = document.getElementById('filePreview');
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                preview.style.display = 'none';
                return;
            }
            
            let html = '';
            for (let file of files) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                html += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #f8fafc; border-radius: 5px; margin: 5px 0;">
                        <span><strong>${file.name}</strong> (${size} MB)</span>
                        <span style="color: #10b981;">‚úì Ready</span>
                    </div>
                `;
            }
            
            fileList.innerHTML = html;
            preview.style.display = 'block';
        }

        // Upload documents
        async function uploadDocuments() {
            const files = fileInput.files;
            const title = document.getElementById('documentTitle').value;
            
            if (files.length === 0) {
                showStatus('uploadStatus', 'Please select files to upload', 'error');
                return;
            }

            // Validate file types and sizes
            for (let file of files) {
                if (file.type !== 'application/pdf') {
                    showStatus('uploadStatus', `File "${file.name}" is not a PDF. Only PDF files are supported.`, 'error');
                    return;
                }
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showStatus('uploadStatus', `File "${file.name}" is too large. Maximum size is 10MB.`, 'error');
                    return;
                }
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadBtnText = document.getElementById('uploadBtnText');
            const uploadLoading = document.getElementById('uploadLoading');

            uploadBtn.disabled = true;
            uploadBtnText.textContent = 'Uploading...';
            uploadLoading.style.display = 'inline-block';

            try {
                const formData = new FormData();
                for (let file of files) {
                    formData.append('documents', file);
                }
                if (title) {
                    formData.append('title', title);
                }

                const response = await makeAuthenticatedRequest('/api/knowledge-base/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response) return;

                const result = await response.json();

                if (response.ok && result.success) {
                    let message = `Successfully uploaded ${result.processedFiles} out of ${result.totalFiles} files!`;
                    
                    if (result.results) {
                        const successful = result.results.filter(r => r.success);
                        const failed = result.results.filter(r => !r.success);
                        
                        if (successful.length > 0) {
                            message += '\n\nSuccessful uploads:';
                            successful.forEach(r => {
                                message += `\n‚úÖ ${r.filename} - ${r.chunksInserted} chunks created`;
                            });
                        }
                        
                        if (failed.length > 0) {
                            message += '\n\nFailed uploads:';
                            failed.forEach(r => {
                                message += `\n‚ùå ${r.filename} - ${r.error}`;
                            });
                        }
                    }
                    
                    showStatus('uploadStatus', message, 'success');
                    fileInput.value = '';
                    document.getElementById('documentTitle').value = '';
                    document.getElementById('filePreview').style.display = 'none';
                } else {
                    showStatus('uploadStatus', result.error || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('uploadStatus', 'Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Upload Documents';
                uploadLoading.style.display = 'none';
            }
        }

        // Load documents
        async function loadDocuments() {
            try {
                const response = await makeAuthenticatedRequest('/api/knowledge-base/documents');
                if (!response) return;
                
                const documents = await response.json();

                const grid = document.getElementById('documentsGrid');
                
                if (documents.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #64748b;">No documents found. Upload some documents to get started!</p>';
                    return;
                }

                grid.innerHTML = documents.map(doc => `
                    <div class="document-card">
                        <div class="document-title">${doc.title || 'Untitled'}</div>
                        <div class="document-content">${doc.content.substring(0, 150)}...</div>
                        <div class="document-meta">
                            <span>${doc.metadata?.source_type || 'manual'}</span>
                            <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteDocument(${doc.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('manageStatus', 'Failed to load documents: ' + error.message, 'error');
            }
        }

        // Delete document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await makeAuthenticatedRequest(`/api/knowledge-base/documents/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response) return;

                const result = await response.json();

                if (result.success) {
                    showStatus('manageStatus', 'Document deleted successfully', 'success');
                    loadDocuments();
                } else {
                    showStatus('manageStatus', result.error || 'Delete failed', 'error');
                }
            } catch (error) {
                showStatus('manageStatus', 'Delete failed: ' + error.message, 'error');
            }
        }

        // Test search
        async function testSearch() {
            const query = document.getElementById('testQuery').value.trim();
            
            if (!query) {
                showStatus('testStatus', 'Please enter a search query', 'error');
                return;
            }

            try {
                const response = await fetch(`/test-kb?q=${encodeURIComponent(query)}`);
                const result = await response.json();

                const resultsDiv = document.getElementById('searchResults');
                
                if (result.results && result.results.length > 0) {
                    resultsDiv.innerHTML = `
                        <h4>Search Results (${result.results.length} found):</h4>
                        ${result.results.map((r, i) => `
                            <div class="document-card" style="margin-bottom: 15px;">
                                <div class="document-title">Result ${i + 1} (${(r.similarity * 100).toFixed(1)}% match)</div>
                                <div class="document-content">${r.preview}</div>
                            </div>
                        `).join('')}
                    `;
                    showStatus('testStatus', `Found ${result.results.length} relevant documents`, 'success');
                } else {
                    resultsDiv.innerHTML = '<p style="color: #64748b;">No relevant documents found for this query.</p>';
                    showStatus('testStatus', 'No relevant documents found', 'info');
                }
            } catch (error) {
                showStatus('testStatus', 'Search failed: ' + error.message, 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await makeAuthenticatedRequest('/api/knowledge-base/stats');
                if (!response) return;
                
                const stats = await response.json();

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalDocuments || 0}</div>
                        <div class="stat-label">Total Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(stats.sourceTypes || {}).length}</div>
                        <div class="stat-label">Source Types</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.sourceTypes?.pdf || 0}</div>
                        <div class="stat-label">PDF Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.sourceTypes?.manual || 0}</div>
                        <div class="stat-label">Manual Entries</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Update header style for logout button
        const headerStyle = document.querySelector('.header');
        if (headerStyle) {
            headerStyle.style.position = 'relative';
        }
    </script>
</body>
</html>
